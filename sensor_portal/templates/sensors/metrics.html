{% extends "base.html" %}

{% block title %}Sensor Metrics{% endblock %}

{% block content %}
  <div class="row">
    {% for chart in charts %}
      <div class="col-sm-6">
        <div class="card card-block">
          {{ chart|safe }}
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}

{% block css %}
  {{ block.super }}
  <link href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.3.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.3.min.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block javascript %}
  {{ block.super }}
  <script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.3.min.js"></script>
  <script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.3.min.js"></script>
  {{ map_js|safe }}
{% endblock %}
